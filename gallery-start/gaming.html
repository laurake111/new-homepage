<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Battleship</title>
    <script type="text/javascript" src="battlescript.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./battle.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <div class="game">
        <h1 class="center">Laura's II Battleship</h1>
        <div class="row">
            <div class="col-sm">
                <p id="timer">Game time:</p>
            </div>
        </div>

        <div class="row">
            <div class="col-sm">
                <p> Grid size:</p>
            </div>
            <div class="col-sm">
                <select id="gridForm">
                    <option value="3">3x3</option>
                    <option value="4">4x4</option>
                    <option value="5">5x5</option>
                    <option value="6">6x6</option>
                    <option value="7">7x7</option>
                    <option value="8">8x8</option>
                    <option value="9">9x9</option>
                    <option value="10"> 10x10</option>
                </select>
            </div>
            <div class="col-sm">
                <p> Amount of ships:</p>
            </div>
            <div class="col-sm">
                <select id="shipForm">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
            </div>
        </div>
        <div class="row">
            <input type="button" name="shipBtn" value="Start Game!" onclick="startGame()" id="startBtn"/>
        </div>

        <div class="fields" id="fields">
            <div class="row">
                <div class="col-sm">
                    <table id="player"></table>
                </div>
                <div class="col-sm">
                    <table id="opponent"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="circle1"></div>
<div class="circle2"></div>

</body>
</html>
